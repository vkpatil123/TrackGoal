<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìñ View Study Plan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .plan-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>üìñ Study Plan Viewer</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="memo.html">Back to Memo</a>
    </div>
  </div>

  <div class="container">
    <div id="planContent"></div>
    <a class="back-link" href="memo.html">‚Üê Go Back</a>
  </div>

  <script>
    const planContent = document.getElementById("planContent");
    const planData = localStorage.getItem("currentStudyPlan");

    if (!planData) {
      planContent.innerHTML = "<p>‚ö†Ô∏è No study plan found. Please return to Memo and select a plan.</p>";
    } else {
      const plan = JSON.parse(planData);
      const today = new Date(plan.date).toLocaleDateString();
      const tableHTML = `
        <h2 class="plan-title">${plan.title || "üìÖ Study Plan"} ‚Äî ${today}</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Time Slot</th>
              <th>Task</th>
            </tr>
          </thead>
          <tbody>
            ${plan.slots.map(slot => `
              <tr>
                <td>${plan.date}</td>
                <td>${slot.time}</td>
                <td>${slot.task || "-- Free Time / Flex --"}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      planContent.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
