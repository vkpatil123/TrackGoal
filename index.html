  width: 60%;
  margin: 10px auto;

  font-size: 16px;

  color: white;
  background-color: #007bff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.container a button:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}

/* ==== RESPONSIVE ==== */
@media (max-width: 600px) {

    padding: 20px;

    align-items: flex-start;
  }

    margin: 10px 0 0;
  }

  .container a button {
    width: 100%;
  }
}
